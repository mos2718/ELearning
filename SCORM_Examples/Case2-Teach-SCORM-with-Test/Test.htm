function Submit1_onclick() { 
 var Score , ST_Selected;
 if(document.getElementById("Radio1").checked ==true) { Score=0;  ST_Selected = "IMSManifest"; }
 if(document.getElementById("Radio2").checked ==true) { Score=0;  ST_Selected = "RTE"; }
 if(document.getElementById("Radio3").checked ==true) { Score=0;  ST_Selected = "LOM"; }
 if(document.getElementById("Radio4").checked ==true) { Score=100; ST_Selected = "CSS"; }
 doLMSSetValue('cmi.core.score.raw', Score);   //分數
 doLMSSetValue('cmi.interactions.0.id', 'Test1');
 doLMSSetValue('cmi.interactions.0.student_response', ST_Selected);  //選擇項目
 if(Score ==0 ){  alert("拜託! 上課請專心一點"); }
     else {  alert("答對了! 一百分"); }
}

</script>

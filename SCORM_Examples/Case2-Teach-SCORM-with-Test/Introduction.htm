<p>        SCROM 規範主要內容</p>
<p>
        Content Manifest : 教材內容當中包含哪些單元</p>
<p>
        每份 SCORM 教材一定有一 IMSManifest.xml 檔以此 Manifest 列出其包含的單元 </p>
<p>
        RTE (Run Time Environment) : 教材內容與學習平台互動機制 </p>
<p>
        Exp:從學習網站取得學習者、課程位置，內容檢視時間、答題結果回傳 </p>
<p>
        LOM (Learning Object Metadata) : 教材描述檔</p>
<p>
        描述內容製作者、時間、主題、分類、關鍵字等，方便搜尋重複使用 </p>
